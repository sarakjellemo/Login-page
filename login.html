<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form_title">Login</h1>
            <div class="form_message form_message-error"></div>
            <div class="form_input-group">
                <input type="text" class="form_input" autofocus placeholder="Username">
                <div class="form_input-error-message"></div>
            </div>

            <div class="form_input-group">
                <input type="password" class="form_input" autofocus placeholder="Password">
                <div class="form_input-error-message"></div>
            </div>

            <button class="form_button" type="submit" id="loginBtn">Continue</button>
            <p class="form_text">
                <a class="form_link" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>

        <form class="form form-hidden" id="createAccount">
            <h1 class="form_title">Create Account</h1>
            <div class="form_message form_message-error"></div>
            <div class="form_input-group">
                <input type="text" class="form_input" id="inputUserName" autofocus placeholder="Username">
                <div class="form_input-error-message"></div>
            </div>

            <div class="form_input-group">
                <input type="text" class="form_input" id="inputPassword" autofocus placeholder="Password">
                <div class="form_input-error-message"></div>
            </div>

            <button class="form_button" id="createAccountBtn" type="submit">Continue</button>
            <p class="form_text">
                <a class="form_link" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
